services:
  # MQTT Broker - Eclipse Mosquitto
  mqtt:
    image: eclipse-mosquitto:2
    container_name: safebox-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./backend-db/mosquitto/config:/mosquitto/config
      - ./backend-db/mosquitto/data:/mosquitto/data
      - ./backend-db/mosquitto/log:/mosquitto/log
    networks:
      - iot-network
    restart: unless-stopped

  # Time-series Database - InfluxDB
  influxdb:
    image: influxdb:2
    container_name: safebox-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=safebox
      - DOCKER_INFLUXDB_INIT_BUCKET=iot-data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=safebox-influxdb-token
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - iot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Service
  backend:
    build:
      context: ./backend-db
      dockerfile: Dockerfile
    container_name: safebox-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MQTT_BROKER_URL=mqtt://mqtt:1883
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=safebox-influxdb-token
      - INFLUXDB_ORG=safebox
      - INFLUXDB_BUCKET=iot-data
    depends_on:
      mqtt:
        condition: service_started
      influxdb:
        condition: service_healthy
    networks:
      - iot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: dev
    container_name: safebox-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - BACKEND_URL=http://backend:3001
    depends_on:
      backend:
        condition: service_started
    networks:
      - iot-network
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules

networks:
  iot-network:
    driver: bridge

volumes:
  influxdb-data:
  influxdb-config:
